<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustLayMe - AI Characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -40%) scale(0.7);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.6) 0%,
                rgba(0, 0, 0, 0.5) 30%,
                rgba(0, 0, 0, 0.6) 60%,
                rgba(0, 0, 0, 0.8) 100%);
            z-index: -1;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            border: none;
        }

        /* Character Selection */
        .character-selection {
            display: none;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .character-selection.active {
            display: block;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .character-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a9eff, #8b5aff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
        }

        .character-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .character-traits {
            font-size: 12px;
            color: #888;
        }

        .create-character {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.02);
        }

        .create-character .character-avatar {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Character Builder */
        .character-builder {
            display: none;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .character-builder.active {
            display: block;
        }

        .builder-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff4458;
            background: rgba(255, 255, 255, 0.08);
        }

        .personality-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .trait-control {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
        }

        .trait-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .trait-value {
            color: #ff4458;
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ff4458;
            border-radius: 50%;
            cursor: pointer;
        }

        .builder-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .builder-actions button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            height: calc(100vh - 70px);
            flex-direction: column;
        }

        .chat-interface.active {
            display: flex;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-character-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a9eff, #8b5aff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-character-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-character-info p {
            font-size: 12px;
            color: #888;
        }

        .learning-badge {
            margin-left: auto;
            padding: 6px 12px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #4ade80;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            max-width: 70%;
            position: relative;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: rgba(255, 68, 88, 0.2);
            border: 1px solid rgba(255, 68, 88, 0.3);
        }

        .ai-message .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-text {
            line-height: 1.6;
        }

        .feedback-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feedback-btn {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 11px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .feedback-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Fixed Chat Input */
        .chat-input-fixed {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .chat-input-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
        }

        #chatInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            line-height: 1.5;
            max-height: 120px;
        }

        #sendButton {
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-modal.active {
            display: flex;
        }

        .auth-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-title {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .auth-form input {
            width: 100%;
            margin-bottom: 16px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
        }

        .auth-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4458, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .auth-switch a {
            color: #ff4458;
            cursor: pointer;
            text-decoration: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .personality-grid {
                grid-template-columns: 1fr;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="video-background">
        <img src="background2.jpg" alt="Background" class="background-image">
        <div class="video-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">JustLayMe</div>
            <div class="nav-buttons">
                <button class="btn" onclick="showCharacters()">My Characters</button>
                <button class="btn btn-primary" id="authBtn" onclick="showAuth()">Sign In</button>
            </div>
        </header>

        <!-- Character Selection -->
        <div class="character-selection active" id="characterSelection">
            <h1 class="section-title">Choose Your AI Companion</h1>
            <div class="characters-grid" id="charactersGrid">
                <!-- Characters will be loaded here -->
                <div class="character-card create-character" onclick="showBuilder()">
                    <div class="character-avatar">+</div>
                    <div class="character-name">Create New</div>
                    <div class="character-traits">Design your perfect companion</div>
                </div>
            </div>
        </div>

        <!-- Character Builder -->
        <div class="character-builder" id="characterBuilder">
            <div class="builder-card">
                <h2 style="text-align: center; margin-bottom: 30px;">Create Your Character</h2>
                
                <div class="form-group">
                    <label>Character Name</label>
                    <input type="text" id="charName" placeholder="e.g., Luna, Aria, Max...">
                </div>

                <div class="form-group">
                    <label>Backstory</label>
                    <textarea id="charBackstory" rows="3" placeholder="Describe your character's background..."></textarea>
                </div>

                <div class="form-group">
                    <label>Personality Traits</label>
                    <div class="personality-grid">
                        <div class="trait-control">
                            <div class="trait-header">
                                <span>Playful</span>
                                <span class="trait-value" id="playful-val">5</span>
                            </div>
                            <input type="range" class="slider" id="playful" min="0" max="10" value="5">
                        </div>
                        <div class="trait-control">
                            <div class="trait-header">
                                <span>Romantic</span>
                                <span class="trait-value" id="romantic-val">5</span>
                            </div>
                            <input type="range" class="slider" id="romantic" min="0" max="10" value="5">
                        </div>
                        <div class="trait-control">
                            <div class="trait-header">
                                <span>Intelligent</span>
                                <span class="trait-value" id="intelligent-val">5</span>
                            </div>
                            <input type="range" class="slider" id="intelligent" min="0" max="10" value="5">
                        </div>
                        <div class="trait-control">
                            <div class="trait-header">
                                <span>Mysterious</span>
                                <span class="trait-value" id="mysterious-val">5</span>
                            </div>
                            <input type="range" class="slider" id="mysterious" min="0" max="10" value="5">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Speech Patterns (comma separated)</label>
                    <input type="text" id="speechPatterns" placeholder="e.g., uses ~, calls you darling, speaks formally">
                </div>

                <div class="builder-actions">
                    <button class="btn" onclick="showCharacters()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveCharacter()">Create Character</button>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <div class="chat-header">
                <div class="chat-character-avatar" id="chatAvatar">A</div>
                <div class="chat-character-info">
                    <h3 id="chatCharName">Character Name</h3>
                    <p id="chatCharTraits">Personality traits</p>
                </div>
                <div class="learning-badge">üß† Learning from you</div>
                <button class="btn" onclick="showCharacters()">Switch</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Fixed Chat Input (only shown in chat interface) -->
        <div class="chat-input-fixed" id="chatInputFixed" style="display: none;">
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2 class="auth-title" id="authTitle">Sign In</h2>
            <form class="auth-form" id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Password" required>
                <button type="submit" class="auth-submit" id="authSubmit">Sign In</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account? </span>
                <a onclick="toggleAuthMode()" id="authSwitchLink">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentCharacter = null;
        let authMode = 'login';
        let messageHistory = [];
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';

        // Check for existing auth token
        const token = localStorage.getItem('auth_token');
        if (token) {
            // Verify token and load user
            fetch(`${API_URL}/api/verify`, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res.ok) return res.json();
                else throw new Error('Invalid token');
            }).then(user => {
                currentUser = user;
                updateAuthUI();
                loadCharacters();
            }).catch(() => {
                localStorage.removeItem('auth_token');
            });
        }

        // Personality sliders
        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('input', function() {
                document.getElementById(this.id + '-val').textContent = this.value;
            });
        });

        // Chat input auto-resize
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Auth form
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            try {
                const res = await fetch(`${API_URL}/api/${authMode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!res.ok) throw new Error('Auth failed');
                
                const data = await res.json();
                localStorage.setItem('auth_token', data.token);
                currentUser = data.user;
                updateAuthUI();
                hideAuth();
                loadCharacters();
            } catch (error) {
                alert(authMode === 'login' ? 'Invalid credentials' : 'Registration failed');
            }
        });

        function showAuth() {
            document.getElementById('authModal').classList.add('active');
        }

        function hideAuth() {
            document.getElementById('authModal').classList.remove('active');
        }

        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('authTitle').textContent = authMode === 'login' ? 'Sign In' : 'Sign Up';
            document.getElementById('authSubmit').textContent = authMode === 'login' ? 'Sign In' : 'Sign Up';
            document.getElementById('authSwitchText').textContent = authMode === 'login' ? "Don't have an account? " : 'Already have an account? ';
            document.getElementById('authSwitchLink').textContent = authMode === 'login' ? 'Sign Up' : 'Sign In';
        }

        function updateAuthUI() {
            if (currentUser) {
                document.getElementById('authBtn').textContent = 'Sign Out';
                document.getElementById('authBtn').onclick = signOut;
            } else {
                document.getElementById('authBtn').textContent = 'Sign In';
                document.getElementById('authBtn').onclick = showAuth;
            }
        }

        function signOut() {
            localStorage.removeItem('auth_token');
            currentUser = null;
            currentCharacter = null;
            updateAuthUI();
            showCharacters();
        }

        function showCharacters() {
            document.getElementById('characterSelection').classList.add('active');
            document.getElementById('characterBuilder').classList.remove('active');
            document.getElementById('chatInterface').classList.remove('active');
            document.getElementById('chatInputFixed').style.display = 'none';
        }

        function showBuilder() {
            if (!currentUser) {
                showAuth();
                return;
            }
            document.getElementById('characterSelection').classList.remove('active');
            document.getElementById('characterBuilder').classList.add('active');
            document.getElementById('chatInterface').classList.remove('active');
        }

        function showChat(character) {
            currentCharacter = character;
            document.getElementById('characterSelection').classList.remove('active');
            document.getElementById('characterBuilder').classList.remove('active');
            document.getElementById('chatInterface').classList.add('active');
            document.getElementById('chatInputFixed').style.display = 'block';
            
            // Update chat header
            document.getElementById('chatAvatar').textContent = character.name[0].toUpperCase();
            document.getElementById('chatCharName').textContent = character.name;
            const traits = Object.entries(character.personality_traits || {})
                .filter(([_, v]) => v > 7)
                .map(([k, _]) => k)
                .join(', ');
            document.getElementById('chatCharTraits').textContent = traits || 'Balanced personality';
            
            // Clear messages
            document.getElementById('chatMessages').innerHTML = '';
            messageHistory = [];
            
            // Focus input
            chatInput.focus();
        }

        async function loadCharacters() {
            if (!currentUser) {
                // Show demo characters
                const demoChars = [
                    { name: 'Luna', personality_traits: { mysterious: 9, intelligent: 8 } },
                    { name: 'Max', personality_traits: { playful: 8, romantic: 7 } }
                ];
                displayCharacters(demoChars);
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/api/characters`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('auth_token')}` }
                });
                const characters = await res.json();
                displayCharacters(characters);
            } catch (error) {
                console.error('Failed to load characters');
            }
        }

        function displayCharacters(characters) {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.onclick = () => showChat(char);
                
                const traits = Object.entries(char.personality_traits || {})
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 2)
                    .map(([k, _]) => k)
                    .join(', ');
                
                card.innerHTML = `
                    <div class="character-avatar">${char.name[0].toUpperCase()}</div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-traits">${traits || 'Balanced'}</div>
                `;
                grid.appendChild(card);
            });
            
            // Add create button
            const createCard = document.createElement('div');
            createCard.className = 'character-card create-character';
            createCard.onclick = showBuilder;
            createCard.innerHTML = `
                <div class="character-avatar">+</div>
                <div class="character-name">Create New</div>
                <div class="character-traits">Design your perfect companion</div>
            `;
            grid.appendChild(createCard);
        }

        async function saveCharacter() {
            if (!currentUser) {
                showAuth();
                return;
            }
            
            const character = {
                name: document.getElementById('charName').value,
                backstory: document.getElementById('charBackstory').value,
                personality_traits: {
                    playful: parseInt(document.getElementById('playful').value),
                    romantic: parseInt(document.getElementById('romantic').value),
                    intelligent: parseInt(document.getElementById('intelligent').value),
                    mysterious: parseInt(document.getElementById('mysterious').value)
                },
                speech_patterns: document.getElementById('speechPatterns').value.split(',').map(s => s.trim()).filter(s => s)
            };
            
            try {
                const res = await fetch(`${API_URL}/api/characters`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify(character)
                });
                
                if (!res.ok) throw new Error('Failed to create character');
                
                const newChar = await res.json();
                showChat(newChar);
            } catch (error) {
                alert('Failed to create character');
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !currentCharacter) return;
            
            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Disable send button
            document.getElementById('sendButton').disabled = true;
            
            try {
                const res = await fetch(`${API_URL}/api/chat/${currentCharacter.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await res.json();
                addMessage(data.response, 'ai', data.memory_id);
            } catch (error) {
                addMessage('Sorry, I had trouble responding. Please try again.', 'ai');
            } finally {
                document.getElementById('sendButton').disabled = false;
                chatInput.focus();
            }
        }

        function addMessage(content, sender, memoryId) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let feedbackHtml = '';
            if (sender === 'ai' && memoryId) {
                feedbackHtml = `
                    <div class="feedback-row">
                        <button class="feedback-btn" onclick="giveFeedback('${memoryId}', 5)">üëç Good</button>
                        <button class="feedback-btn" onclick="giveFeedback('${memoryId}', 1)">üëé Bad</button>
                        <button class="feedback-btn" onclick="correctResponse('${memoryId}')">‚úèÔ∏è Correct</button>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p class="message-text">${content}</p>
                    ${feedbackHtml}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function giveFeedback(memoryId, score) {
            try {
                await fetch(`${API_URL}/api/feedback/${memoryId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify({ score })
                });
            } catch (error) {
                console.error('Failed to send feedback');
            }
        }

        async function correctResponse(memoryId) {
            const correction = prompt('How should the character have responded?');
            if (!correction) return;
            
            try {
                await fetch(`${API_URL}/api/feedback/${memoryId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify({
                        score: 1,
                        corrected_response: correction,
                        pattern_type: 'speech'
                    })
                });
                alert('Thanks! Your character will learn from this.');
            } catch (error) {
                console.error('Failed to send correction');
            }
        }

        // Initialize
        loadCharacters();
    </script>
</body>
