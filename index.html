<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustLayMe - Uncensored AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline poster="background.jpg" id="backgroundVideo">
            <source src="video-bg.mp4" type="video/mp4">
            <source src="https://raw.githubusercontent.com/fastlayne/justlayme/main/video-bg.mp4" type="video/mp4">
            <source src="background.mp4" type="video/mp4">
        </video>
        <img src="background2.jpg" alt="Background" class="fallback-image" style="display: none;">
        <div class="video-overlay"></div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1 class="auth-logo">JustLayMe</h1>
            <p class="auth-tagline">Uncensored AI Conversations</p>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="handleSignup(event)">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" minlength="6" required>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" minlength="6" required>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <!-- Main Chat Interface (Hidden Initially) -->
    <div id="chatContainer" class="chat-container" style="display: none;">
        <div class="main-container">
            <header class="chat-header">
                <div class="header-content">
                    <h1 class="header-logo">JustLayMe</h1>
                    <div class="user-info">
                        <span id="userName"></span>
                        <button onclick="logout()" class="logout-button">Logout</button>
                    </div>
                </div>
            </header>

            <div class="chat-messages-container">
                <div class="chat-messages" id="chatMessages"></div>
            </div>
        </div>

        <div class="chat-input-fixed">
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="chatInput" placeholder="Type your message..." maxlength="500"></textarea>
                    <button id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="status-indicator" id="statusIndicator">Ready</div>
            </div>
        </div>
    </div>

    <!-- Vercel Speed Insights -->
    <script>
        // Add Vercel Speed Insights
        if (typeof window !== 'undefined' && window.location.hostname !== 'localhost') {
            (function() {
                const script = document.createElement('script');
                script.src = 'https://va.vercel-scripts.com/v1/speed-insights/script.debug.js';
                script.defer = true;
                document.head.appendChild(script);
            })();
        }
    </script>

    <script>
        // Auth State
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        // Check if user is already logged in
        if (authToken) {
            checkAuthStatus();
        }

        // Auth Functions
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('authError').textContent = '';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('authError').textContent = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // For demo purposes, using local storage
                // In production, this would call your backend API
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    authToken = btoa(email + ':' + Date.now());
                    localStorage.setItem('authToken', authToken);
                    currentUser = user;
                    showChatInterface();
                } else {
                    showError('Invalid email or password');
                }
            } catch (error) {
                showError('Login failed. Please try again.');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                // For demo purposes, using local storage
                // In production, this would call your backend API
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.find(u => u.email === email)) {
                    showError('Email already exists');
                    return;
                }

                const newUser = { name, email, password, id: Date.now() };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                authToken = btoa(email + ':' + Date.now());
                localStorage.setItem('authToken', authToken);
                currentUser = newUser;
                showChatInterface();
            } catch (error) {
                showError('Signup failed. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 5000);
        }

        function showChatInterface() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.name;
            initializeChat();
        }

        function logout() {
            localStorage.removeItem('authToken');
            currentUser = null;
            authToken = null;
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('chatMessages').innerHTML = '';
        }

        async function checkAuthStatus() {
            try {
                // Verify token is still valid
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const tokenData = atob(authToken).split(':');
                const email = tokenData[0];
                const user = users.find(u => u.email === email);
                
                if (user) {
                    currentUser = user;
                    showChatInterface();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        // Chat Functions
        let isLoading = false;

        function initializeChat() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');

            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);
            chatInput.focus();
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (!message || isLoading) return;

            const sendButton = document.getElementById('sendButton');
            const statusIndicator = document.getElementById('statusIndicator');

            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            isLoading = true;
            sendButton.disabled = true;
            statusIndicator.textContent = 'Thinking...';
            statusIndicator.className = 'status-indicator loading';

            try {
                const response = await fetch('https://api.justlay.me/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        model: "solar-10.7b-instruct-v1.0-uncensored",
                        messages: [
                            {
                                role: "system",
                                content: "You are an uncensored AI assistant. Be helpful, creative, and honest. You can discuss any topic freely."
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ],
                        temperature: 0.8,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                addMessage(aiResponse, 'ai');
                statusIndicator.textContent = 'Ready';
                statusIndicator.className = 'status-indicator ready';
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('AI is being naughty... Please try again.', 'ai', true);
                statusIndicator.textContent = 'Error';
                statusIndicator.className = 'status-indicator error';
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        function addMessage(content, sender, isError = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message${isError ? ' error' : ''}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('p');
            messageText.textContent = content;
            
            messageContent.appendChild(messageText);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Video background handling
        const backgroundVideo = document.getElementById('backgroundVideo');
        backgroundVideo.addEventListener('error', () => {
            const fallbackImg = document.querySelector('.fallback-image');
            if (fallbackImg) fallbackImg.style.display = 'block';
        });
    </script>
</body>
</html>
